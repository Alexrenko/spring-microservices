<div>
    <h3>Корзина</h3>

    <table class="table table-hover">
        <tr>
            <td>Название товара</td>
            <td>Количество</td>
            <td>Цена</td>
        </tr>
        <tbody>
        <tr ng-repeat="item in Cart.items">
            <td>{{item.title}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.pricePerProduct + ' x ' + item.quantity + ' = ' + item.price}}</td>
        </tr>
        <tr>
            <td></td>
            <td>Итого</td>
            <td>{{Cart.totalPrice}}</td>
        </tr>
        </tbody>
    </table>

    <p>
        <button class="btn btn-secondary" ng-click="clearCart()">Очистить корзину</button>
    </p>

    <p>
        <button class="btn btn-secondary" ng-click="goToOrders()"
                ng-show="isUserLoggedIn() && Cart.items.length > 0">Оформить заказ</button>
    </p>

</div>
